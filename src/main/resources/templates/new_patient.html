<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Patient</title>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="/css/style.css">-->
</head>
<style>
    /* General page styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

/* Form container */
h1 {
    color: #0056b3;
    margin-bottom: 20px;
    text-align: center;
}

form {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
    color: #333;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

input[type="text"]:focus,
textarea:focus {
    border-color: #0056b3;
    outline: none;
    background-color: #f9f9ff;
}

textarea {
    resize: vertical;
}

/* Submit button styling */
button {
    background-color: #0056b3;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #004494;
}

/* Link styling */
a {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #0056b3;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>
<h1>Ajouter un nouveau patient</h1>

<form th:action="@{/patient/add}" method="post" th:object="${patientInfo}">
    <label for="firstName">Prénom :</label>
    <input type="text" id="firstName" name="firstname"  th:value="${patientInfo.firstname}" required>

    <label for="lastName">Nom :</label>
    <input type="text" id="lastName" name="lastname"  th:value="${patientInfo.lastname}" required>

    <label for="dateOfBirth">Date de naissance (AAAA-MM-JJ) :</label>
    <input type="text" id="dateOfBirth" name="birthdate"  th:value="${patientInfo.birthdate}" required>

    <label for="gender">Genre :</label>
    <input type="text" id="gender" name="gender"  th:value="${patientInfo.gender}" required>

    <label for="address">Adresse :</label>
    <input type="text" id="address" name="address" th:value="${patientInfo.address}">

    <label for="phone">Telephone :</label>
    <input type="text" id="phone" name="phoneNumber" th:value="${patientInfo.phoneNumber}">

<!--    <label for="noteContent">Notes :</label>-->
<!--    <textarea id="noteContent" name="noteContent" rows="5" placeholder="Ajouter des notes pour ce patient"></textarea>-->

    <button type="submit">Ajouter</button>
</form>

<a href="/patient/display">Retour à la liste des patients</a>
</body>
</html>
